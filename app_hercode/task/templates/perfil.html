{% extends 'menu.html' %}

{% block content %}

<div class="container mt-5">
    <h2>Perfil de {{ user.first_name }} {{ user.last_name }}</h2>
    <p><strong>Nome completo:</strong> {{ user.first_name }} {{ user.last_name }}</p> <!-- Correção -->
    <p><strong>Nome de usuário:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <a href="edit_perfil.html" class="btn btn-primary">Editar Perfil</a>

    <a href="{% url 'sair' %}" class="btn btn-danger">Logout</a>
</div>
{% endblock %}
