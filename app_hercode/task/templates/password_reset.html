<!-- templates/signin/password_reset.html -->
{% extends 'home.html' %}
{% block content %}
  <h2>Esqueci minha senha</h2>
  <p>Digite seu email para redefinir sua senha.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar email</button>
  </form>
{% endblock %}
