{% extends 'menu.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    
    <!-- Exibe erros, se houver -->
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST" action="{% url 'signin' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário ou Email</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Digite seu nome de usuário ou email">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Digite sua senha">
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <div class="mt-3">
        <p>Esqueceu sua senha? <a href="password_reset.html">Clique aqui</a></p>

    <div class="mt-3">
        <p>Não possui conta? <a href="{% url 'signup' %}">Cadastre-se aqui</a></p>
    </div>
</div>
{% endblock %}
